<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" charset="utf-8" src="script.js">
    </script>
    <link rel="stylesheet" charset="utf-8" type="text/css" href="style.css" />
    <meta name="theme-color" content="#333" />
    <meta name="viewport" content="initial-scale=1,minimum-scale=0.25" />
  </head>
  <body class="main">
    <div class="main_container" id="main_container" draggable="draggable">
      <canvas id="background_grid"></canvas>
      <div class="date flipped" id="date">
        <span class="date_digit" id="year_1">0</span><span class="date_digit" id="year_2">0</span><span class="date_digit" id="month_1">0</span><span class="date_digit" id="month_2">0</span><span class="date_digit" id="day_1">0</span><span class="date_digit" id="day_2">0</span>
      </div>
      <div class="clock flipped" id="clock">
        <span class="clock_digit" id="hour_1">0</span><span class="clock_digit" id="hour_2">0</span><span class="clock_digit" id="minute_1">0</span><span class="clock_digit" id="minute_2">0</span><span class="clock_digit" id="second_1">0</span><span class="clock_digit" id="second_2">0</span>
      </div>
      <div class="settings" id="settings">
        <span>Size:</span><span id="size_value">64</span>
        <input type="range" id="size" name="size" min="12" max="256" value="64" />
        <br />
        <select id="font_family">
          <option value="sans-serif" selected="selected">Sans-Serif</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
          <option value="fantasy">Fantasy</option>
          <option value="cursive">Cursive</option>
          <option value="math">Math</option>
        </select>
        <select id="digits">
          <option value="12" selected="selected">YYMMDD HHmmss</option>
          <option value="8">YYMM HHmm</option>
          <option value="6">HHmmss</option>
          <option value="4">HHmm</option>
        </select>
        &nbsp;
        <input type="checkbox" id="show_grid" name="show_grid" checked="checked" />
        <label for="show_grid" id="show_grid">Grid</label>
        <input type="checkbox" id="flipped" name="flipped" checked="checked" />
        <label for="flipped" id="flipped_label">Flip</label>
        &nbsp;
        <button id="enter_into_fullscreen">Fullscreen</button>
      </div>
    </div>
  </body>
</html>
